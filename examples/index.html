<html>
  <head>
    <title>Odd Camp analytics helpers library</title>

    <if condition="plausible_domain">
      <script defer data-domain="{{ plausible_domain }}" src="https://plausible.io/js/script.local.js"></script>
    </if>
  </head>

  <body>
    <h1>
      Odd Camp analytics helpers library
    </h1>

    <p>Debug mode: enabled</p>

    <h2>
      Automatic Event Analytics
    </h2>

    <p>
      <a
        href="/"
        data-event-analytics='{
          "name": "Click of an automatic event analytics",
          "props": {
            "trigger_type": "anchor"
          }
        }'
      >
        Analyticize link clicks
      </a>
    </p>

    <p>
      <button
        type="button"
        data-event-analytics='{
          "name": "Click of an automatic event analytics",
          "props": {
            "trigger_type": "button"
          }
        }'
      >
        Analyticize button clicks
      </button>
    </p>

    <p>
      <button type="button" class="disable-auto-analytics-button">
        Disable automatic event analytics
      </button>
    </p>

    <h2>
      Manual analytics
    </h2>

    <input
      type="text"
      value=""
      class="manual-analytics-input"
      placeholder="Analyticize input typings"
    />

    <script src="./index.js" type="module" defer></script>
  </body>
</html>
